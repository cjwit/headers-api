<!DOCTYPE html>

<html>

	<head>
		<title>Timestamp Microservice</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	</head>
	<body>
		<div class="container">
			<h1>Timestamper</h1>
			<div class = 'row'>
				<div class = 'col-sm-6'>
					<h3>Usage:</h3>
					Add a string containing either a natural language date () or UNIX timestamp to this application's URL.
				</div>
				<div class = 'col-sm-6'>
					<h3>Example:</h3>
					<code>https://api-projects-cjwit.c9users.io/December%30,%1981</code> for a natural date and 
					<code>https://api-projects-cjwit.c9users.io/378518400</code> for a UNIX time.
				</div>
				
		</div>
	</body>

</html>
